<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="userForm">
        <div>
          <label for="Name">Full Name</label>
          <input type="text" id="Name" name="Name" />
        </div>
        <div>
          <label for="Age">Age</label>
          <input type="text" id="Age" name="Age" />
        </div>
        <div>
          <label for="Gender"> Gender</label>
          <select name="gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label for="DisabilityCheckBox"> are you Disable?</label>
          <input
            type="checkbox"
            id="DisabilityCheckBox"
            name="DisabilityCheckBox"
          />
        </div>
        <button id="handleSubmit">Create User</button>
      </form>
      <div id="DisplayUser"></div>
    </div>
    <script src="ClassAndObject.js"></script>
    <!-- <script src="AccessModifier.js"></script> -->
  </body>
</html>
